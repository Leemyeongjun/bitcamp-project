<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>게시글</h1>
<a href="form.html">새 글</a>
<table border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>제목</td>
      <td>2023-1-1</td>
      <td>1</td>
    </tr>
  </tbody>
</table>

<script>
var tbody = document.querySelector("tbody");

fetch('http://localhost:8080/boards')
  .then((response) => {return response.json();})
  .then((obj) => {
    var html = '';
    for (var b of obj.data) {
      html += `<tr>
        <td>${b.no}</td>
        <td>${b.title}</td>
        <td>${b.createdDate}</td>
        <td>${b.viewCount}</td>
        </tr>\n`;
    }
    tbody.innerHTML = html;
  })
  .catch((err) => {
    alert("서버 요청 오류!");
    console.log(err);
  });  
</script>
</body>
</html>
