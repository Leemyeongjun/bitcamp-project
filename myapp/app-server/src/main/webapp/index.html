<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>비트캠프 - NCP 1기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
  <div class="container text-center">
    <div class="row" id="header">
      <div class="col-2">
        홈로고
      </div>
      <div class="col-6">
        검색
      </div>
      <div class="col-3">
        <button class="login">Connect</button>
        <button class="logout">
          <a href="app/auth/logout" onclick="logout(); return false;">
            로그아웃(<span id="nickname"></span>)</a>
        </button>
        <button class="signup">Create</button>
      </div>
    </div>

    <div class="col" id="body">
      <div class="col-4">
        <button class="live">동영상</button>
        <button class="board">게시판</button>
      </div>
      <div class="col">
        <ul class="row" id="movie">
          <li class="col"></li>
          <li class="col"></li>
          <li class="col"></li>
          <li class="col"></li>
        </ul>
      </div>
    </div>

    <div class="col" id="footer">

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>  
</body>
</html>
