<html>

<body>
<h1>게시판</h1>

<div><a href='form'>새 글</a></div>

<table border='1'>
  <tr>
    <th>번호</th> <th>제목</th> <th>작성자</th> <th>작성일</th> <th>조회수</th>
  </tr>
  <tr>
     <td>95</td> 
     <td><a href='view?no=95'>오호라</a></td> 
     <td>admin</td>
     <td>2023-03-06</td> 
     <td>19</td>
  </tr>
</table>

<form action='list' method='get'>
  <input type='text' name='keyword' value="">
  <button>검색</button>
</form>

<script>
fetch("../app/board/list")
.then((response) => {
  return response.json();
  // json()은 Promise 객체를 리턴한다.
  // Promise 객체가 하는 일:
  //   - 서버에서 응답 콘텐트를 받는 일을 한다.
  //   - 서버에서 받은 JSON 포맷의 문자열을 JavaScript 객체로 변환한다.
  //   - resolve()를 호출하여 다음 Promise 객체에 작업이 완료됐음을 통지한다.
  //     이때 변환된 JavaScript를 객체를 파라미터로 전달한다.
})
.then((obj) => {
  console.log(obj);
});
</script>
</body>
</html>
