<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="list.css" rel="stylesheet">
</head>
<body>
	<div class="main">
    <div class="container">

      <div class="header">
        <div class="header-head">
          <img src="../img/logo.png" class="logo">
          <p id="logo">여긴 좋아</p>
        </div>
        <div class="header-middle">
          <form class="input-text">
            <input type="text" class="search" placeholder="Search Item More">
          </form>
        </div>
        <div class="header-tail">
          <ul>
            <li class="signup" id="signup">Create</li>
            <li class="login" id="login">Connect</li>
            <li class="logout" id="logout">
              <a href="app/auth/logout" onclick="logout(); return false;">
                로그아웃(<span id="nickname"></span>)</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="body">
        <div class="cate">
          <ul class="list">
            <li>HOT 플레이스</li>
            <li class="board">커뮤니티</li>
          </ul>
        </div>
        <div class="board-list">
          <div><a href="form.html">새 글</a></div>

          <table id="board-table" border="1">
            <thead>
              <tr class="thead">
                <th class="board-no">번호</th>
                <th class="board-title">제목</th>
                <th class="board-writer">작성자</th>
                <th class="board-date">작성일</th>
                <th class="board-view">조회수</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <form action="list" method="get" class="board-search">
            <input type="text" name="keyword" value="" class="board-text" />
            <button class="board-search-btn">Search</button>
          </form>

          <script id="tr-template" type="text/x-handlebars-template">
            {{#each this}}
              <tr>
                <td class="boardNo">{{no}}</td>
                <td class="boardTitle"><a href="view.html?no={{no}}">
                    {{#if title}}{{title}}{{else}}제목없음{{/if}}</a></td>
                <td class="boardWriter">{{writer.nickname}}</td>
                <td class="boardDate">{{createdDate}}</td>
                <td class="boardView">{{viewCount}}</td>
              </tr>
            {{/each}}
          </script>
        </div>
          
      </div>

      <div class="footer">
        <div class="footer-main">
          <div>
            <ul class="main-f">
              <li class="f-f"><img src="../img/logo.png" class="logo"><span>여긴 좋아</span></li>
              <li class="f-s">Get the lates Updates</li>
            </ul>
          </div>
          <div>
            <ul class="main-s">
              <li class="s-f">가나다라</li>
              <li class="s-s">가나다</li>
            </ul>
          </div>
          <div>
            <ul class="main-t">
              <li class="t-f">Support</li>
              <li class="t-s">Help center</li>
              <li class="t-t">Terms of service</li>
            </ul>
          </div>
        </div>
        <div class="footer-tail">
          <div class="footer-tail-left">여긴 좋아,lnc.All Rights</div>
          <div class="footer-tail-right">
            <img src="../img/Instagram.png" class="insta">
            <img src="../img/twitter.png" class="twi">
            <img src="../img/telegram.png" class="tele">
            <img src="../img/Discord.png" class="disc">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="list.js"></script>
</body>
</html>
