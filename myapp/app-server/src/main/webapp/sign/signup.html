<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<form id="member-form">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputEmail4">이름</label>
            <input type="text" class="form-control" id="inputEmail4" name="name" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="inputAddress">닉네임</label>
            <input type="text" class="form-control" id="inputAddress" name="nickname" placeholder="사용자 별명" oninput="checkId()">
        </div>
				<div class="form-group">
					<label for="inputAddress">이메일</label>
					<input type="text" class="form-control" id="inputAddress" name="email" placeholder="사용자 이메일">
				</div>
        <div class="form-group">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="사용자 비밀번호">
        </div>
				<div class="form-group">
					<label for="inputAddress">전화번호</label>
					<input type="text" class="form-control" id="inputAddress" name="tel" placeholder="사용자 전화번호">
				</div>
        <button type="submit" class="btn btn-primary" id="btn-insert">가입 완료</button>
    </div>
	</form>

	<script id="tr-template" type="text/x-handlebars-template">
		{{#each this}}
			<tr data-no="{{no}}" onclick="getMember(event)">
				<td>{{no}}</td>
				<td>{{name}}</td>
				<td>{{nickname}}</td>
				<td>{{email}}</td>
				<td>{{tel}}</td>
			</tr>
		{{/each}}
	</script>

	<script src="../node_modules/handlebars/dist/handlebars.js"></script>
	<script src="signup.js"></script>
</body>
</html>
